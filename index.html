	function refreshTable() {
		$("table").empty();
		var Todo = Parse.Object.extend("Todo");
		var query = new Parse.Query(Todo);
        query.find({
          success: function(results) {                        
            // html elements
            var table, row, column;
			
            // strings
            var title, description, completedString;
            // boolean
            var completed;
            
            table = $("#main .todos");
            progress = $("#main .progress");          
            
            for (var i = 0; i < results.length; i++) {
              var object = results[i];
			  objectId = object.id;
              title = object.get("title");
              description = object.get("description");
              completed = object.get("completed");
              
              if (completed){
                completedString = "Completed";
              } else {
                completedString = "Not Completed";
              }
			  
			 				
              row = $("<tr>");
			  
			  // edit button
			  column = $("<td>");
			  var btn = document.createElement("button");
			  var t = document.createTextNode("Edit Item");
			  btn.appendChild(t);
			  row.append(document.body.appendChild(btn));
			  
			  // objectId
			  column = $("<td>");
              column.html(object.id);
              row.append(column);
			  
              // title
              column = $("<td>");
              column.html(title);
              row.append(column);
              
              // description
              column = $("<td>");
              column.html(description);
              row.append(column);
              
              column = $("<td>");
              column.html(completedString);
              row.append(column);
              
              table.append(row);
            }
						    
            // hide progress
            progress.hide();
            
            // show table, but animate it into view, like a boss!
            table.fadeIn(1500);
          },
          error: function(error) {
            alert("Error: " + error.code + " " + error.message);

            progress.hide();
          }
